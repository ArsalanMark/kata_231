<!DOCTYPE html>
<html lang="en" xmlns:th="htp://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<table border="1" width="500">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>email</th>
        <th>update</th>
        <th>delete</th>
    </tr>
    <tr th:each="user: ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td>
            <form th:method="POST" th:action="@{'/edit' + '?id=' + ${user.getId()}}" th:object="${user}">
                <input type="submit" value="Edit User">
            </form>
        </td>
        <td>
            <form th:method="POST" th:action="@{'/delete' + '?id=' + ${user.getId()}}" th:object="${user}">
                <input type="submit" value="Delete User"/>
            </form>
        </td>
    </tr>
</table>
<br>
<input type="button" value="Add User" onclick="window.location.href='addUser'"/>
</body>
</html>
